<script type = "text/processing" data-processing-target="my canvas">



class Arcs
{
	var x;
	var y;
	var w;
	var h;
	var st;
	var sto;

	Arcs(xx,yy,ww,hh,stst,stosto)
	{
		x=xx;
		y=yy;
		w=ww;
		h=hh;
		st=stst;
		sto=stosto;
	}

	void update()
	{
		x-=3;
	}

	void paint()
	{
		stroke(0,0,0);
		arc(x,y,w,h,st,sto);
	}
}

class Arcs2
{
	var x;
	var y;
	var w;
	var h;
	var st;
	var sto;

	Arcs2(xx,yy,ww,hh,stst,stosto)
	{
		x=xx;
		y=yy;
		w=ww;
		h=hh;
		st=stst;
		sto=stosto;
	}

	void update()
	{
		x+=3;
	}

	void paint()
	{
		stroke(255,0,0);
		arc(x,y,w,h,st,sto);
	}
}


var x = 0;

ArrayList arcs = new ArrayList;
ArrayList arcs2 = new ArrayList;


void setup() {
	size(800, 400);
  frameRate(30);

  for(var i = 0;i<100;i++)
  {
  	noFill();
  	strokeWeight(15);
  	arcs.add(new Arcs(750+i*50,180,250,450,177.7,180));
  }


  for(var i = 0; i<100;i++)
  {
  	noFill();
  	strokeWeight(15);
  	arcs2.add(new Arcs2(50-50*i,170,250,450,180,183.7));
  }

} 

void draw() {
background(0,0,0);

for(var i = 0;i<arcs2.size();i++)
{
	arcs2.get(i).update();
	arcs2.get(i).paint();
}

for(var i = 0;i<arcs.size();i++)
{
	arcs.get(i).update();
	arcs.get(i).paint();
}
